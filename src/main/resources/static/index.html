<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1" >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>fileUpload</title>
</head>
<body>

	<div>
		<h3>Upload Single File</h3>
		<form id="singleUploadForm">
			<input id="singleFileUploadInput" type="file" name="file" required >
			<input id="singleNameUploadInput" type="text" name="name"  placeholder="name">
			<input id="singleLastNameUploadInput" type="text" name="lastName"  placeholder="lastname">
			<input id="singleAgeUploadInput" type="text" name="age" placeholder="age" >
			
			<button type="submit">Submit</button>
		</form>

		<div>
			<div id="singleFileUploadError"></div>
			<div id="singleFileUploadSuccess"></div>
		</div>
	</div>
	
	
	<script  src="../js/main.js"></script>
</body>
</html>
